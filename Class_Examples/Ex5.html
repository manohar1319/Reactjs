<script>
     //user -data in javascript variable
    // var uid=1,uname="devil",uemail="devil@gmail.com"

    //JAVASCRIPT_Functions
    //Function name() {-----}
    //var variable=function() {-----}
    //var variable=() => {-----}


    //js-variables inside functions
    //function name(){var variable=value}

    //js-function with arguments
    // function name (argument){.....arrgument}->name[value]


    //js-Access global variables from function with global object
    //var global variable=value ,function name(){this.global variable}

    //class-declaration &Body
    class user{

        //Class_Properties/Variables
        uid=1
        uname="devil"
        uemail="devil@gmail.com"

        //Class_Methods /Functions

        Myfun1(request)
        {
            var msg=request
            return `${msg}-${this.uid}<br />`
        }

        Myfun2=function(request)
        {
            var msg=request
            return `${msg}-${this.uname}<br />`
        }

        Myfun3=(request)=>
        {
            var msg=request
            return `${msg}-${this.uemail}<br />`
        }
    }

    //object of the class
    //var object Name=new className
    var u = new user
    document.write(`<h3> Class Methods Data:</h3>
                  
    ${u.Myfun1("Named Function with Argument")}<br />
    ${u.Myfun2("Call back Function with Argument")}<br />
    ${u.Myfun3("Arrow Function with Argument")}<br />
    `)
    

</script>
