<script>
    //user -data in javascript variable
    // var uid=1,uname="devil",uemail="devil@gmail.com"

    //JAVASCRIPT_Functions
    //Function name() {-----}
    //var variable=function() {-----}
    //var variable=() => {-----}

    //js-variables inside functions
    //function name(){var variable=value}

    //class-declaration &Body
    class user{
        //class-properties/variables
        uid=1
        uname="devil"
        uemail="devil@gmail.com"

        //Class-Methods /Functions
        Myfun1() {
            var msg= "Named Functions In Class without Function keyword"

            return `${msg}<br />`
        }
        Myfun2 = function () {
            var msg ="ANANEMOUS Functions In Class without Function keyword"

            return `${msg}<br />`
        }
        Myfun3 = () => {
            var msg= "Arrow Function In Class without Function keyword"

            return `${msg}<br />`
        }
    }
    //object of the class
    //var object Name=new className
    var u = new user
    document.write(`<h3>Class Properties Data:</h3>
    
                    UID is:${u.uid}<br />
                    UNAME is:${u.uname}<br />
                    UEMAIL is:${u.uemail}<br />                
                  `)
    document.write(`<h3> Class Methods Data:</h3>

                    ${u.Myfun1()}<br />
                    ${u.Myfun2()}<br />
                    ${u.Myfun3()}<br />
                `)   
</script>
